{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Cine{% endblock %}</title>

    <!-- Enlace al CSS de Bootstrap 5 desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Contenido principal -->
            <main class="col-12 main-content">
                <header class="d-flex justify-content-between align-items-center py-3 mb-4">
                    <h1 class="h2">{% block header %}Dashboard{% endblock %}</h1>
                </header>

                <section>
                    {% block content %}{% endblock %}
                </section>
            </main>
        </div>
    </div>

    <!-- Enlace al JavaScript de Bootstrap 5 y sus dependencias desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconos de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
