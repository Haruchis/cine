{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Cine{% endblock %}</title>

    <!-- Enlace al CSS de Bootstrap 5 desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales para personalizar el dashboard */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            height: 100vh;
            position: fixed;
            color: white;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: #adb5bd;
        }

        .sidebar .nav-link.active, 
        .sidebar .nav-link:hover {
            color: white;
            background-color: #495057;
        }

        .sidebar h2 {
            color: #ffc107;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        header {
            border-bottom: 2px solid #ffc107;
        }

        header h1 {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <aside class="col-md-3 col-lg-2 d-md-block sidebar">
                <h2 class="text-center py-3">Panel de Administración</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'cartelera:listar_peliculas' %}">
                            <i class="bi bi-film"></i> Películas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cartelera:ver_proyecciones' pelicula_id=1 %}">
                            <i class="bi bi-calendar3"></i> Proyecciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">
                            <i class="bi bi-person-circle"></i> Administración
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <header class="d-flex justify-content-between align-items-center py-3 mb-4">
                    <h1 class="h2">{% block header %}Dashboard{% endblock %}</h1>
                </header>

                <section>
                    {% block content %}{% endblock %}
                </section>
            </main>
        </div>
    </div>

    <!-- Enlace al JavaScript de Bootstrap 5 y sus dependencias desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconos de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
