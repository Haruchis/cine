{% extends 'cartelera/base.html' %}

{% block title %}Reservar Boleto{% endblock %}

{% block header %}Reservar Boleto{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4 text-primary">Reservar Boleto para la Proyección</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="asiento" class="form-label">Número de Asiento:</label>
                <input type="text" class="form-control" id="asiento" name="asiento" required>
            </div>
            <div class="mb-3">
                <label for="cliente_id" class="form-label">ID del Cliente:</label>
                <input type="text" class="form-control" id="cliente_id" name="cliente_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </div>
{% endblock %}
